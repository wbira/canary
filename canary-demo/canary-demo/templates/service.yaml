apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    release: prometheus
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"                
    prometheus.io/port: "{{ .Values.service.port }}" 
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http

---
{{- if .Values.canary.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-canary
  labels:
    app: {{ .Release.Name }}-canary
    release: prometheus
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"                
    prometheus.io/port: "{{ .Values.service.port }}"
spec:
  selector:
    app: {{ .Release.Name }}-canary
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
{{- end }}
